<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>

	<link rel="stylesheet" href="css/style.css">
	<script src="script.js" defer></script>


</head>
<body>

<div id="block">
	<div id="container">
		<input type="text" id="inputext" placeholder="0">
		<button type="button" onClick="clr()" class="clear" value="clear" ><strong>AC</strong></button>
		<button type="button" onClick="del('+/-')" class="sign" value="sign" >+/-</button>
		<button type="button" onClick="inputPercent()" class="percent" value="percent">%</button>
		<button type="button" onClick="calculate('/')" class="operator" value="/"><strong>/</strong></button>
		<button type="button" onClick="calculate(7)" class="operand"   value="7">7</button>
		<button type="button" onClick="calculate(8)" class="operand"   value="8">8</button>
		<button type="button" onClick="calculate(9)" class="operand"   value="9">9</button>
		<button type="button" onClick="calculate('*')" class="operator"value="*"><strong>*</strong></button>
		<button type="button" onClick="calculate(4)" class="operand"   value="4">4</button>
		<button type="button" onClick="calculate(5)" class="operand"   value="5">5</button>
		<button type="button" onClick="calculate(6)" class="operand"   value="6">6</button>
		<button type="button" onClick="calculate('-')" class="operator" value="-"><strong>-</strong></button>
		<button type="button" onClick="calculate(1)" class="operand"   value="1">1</button>
		<button type="button" onClick="calculate(2)" class="operand"   value="2">2</button>
		<button type="button" onClick="calculate(3)" class="operand"  value="3">3</button>
		<button type="button" onClick="calculate('+')" class="operator" value="+"><strong>+</strong></button>
		<button type="button" onClick="calculate(0)" class="operand" value="0">0</button>
		<button type="button" onClick="calculate('.')" class="Fraction" value=".">.</button>
		<button type="button" onClick="Result()" class="equal" value="="><stong>=</stong></button>
		<button type="button" onClick="del()" class="back">Delete</button>
  </div>
</div>
</body>
</html>
